<template id="visitor-registration-done">
  <section class="page">
    <div class="card">
      <p class="paragraph">
        Hi, <span data-var="name"></span>! You are now registered!
      </p>

      <p>
        Please give your 4 calling cards and pay your registration fee at the payment booth!
      </p>

      <div class="button-group">
        <a class="button" onclick="changePage('visitor-registration')">Register Another</a>
        <a class="button" onclick="changePage('home')">Home</a>
      </div>
    </div>
  </section>
</template>
